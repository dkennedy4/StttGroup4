<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <ui:composition>
      <h:panelGroup>
        <h:form>
          <div class="stats">
            Player Score: <h:outputText value=""/>
            <br />
            Opponent Score: <h:outputText value=""/>
            <br />
            Turn: <h:outputText value=""/>
            <br />
            Match# <h:outputText value=""/>
            <br />
            Round# <h:outputText value=""/>
          </div>
          <table class="board">
            <tr>
              <td>
                <h:commandLink value="" 
                               action="#{game.selectMove()}">
                  <f:setPropertyActionListener target="#{game.move}" 
                                               value="1" />
                </h:commandLink>
              </td>
              <td class="middleVertTd">
                <h:commandLink value="" 
                               action="#{game.selectMove()}">
                  <f:setPropertyActionListener target="#{game.move}" value="2" />
                </h:commandLink>
              </td>
              <td>
                <h:commandLink value=""  
                               action="#{game.selectMove()}">
                  <f:setPropertyActionListener target="#{game.move}" value="3" />   
                </h:commandLink>
              </td>
            </tr>
            <tr>
              <td class="middleHorTd">
                <h:commandLink value=""  
                                 action="#{game.selectMove()}">
                  <f:setPropertyActionListener target="#{game.move}" value="4" /> 
                </h:commandLink>
              </td>
              <td class="middleVertTd middleHorTd">
                <h:commandLink value="" 
                                 action="#{game.selectMove()}">
                  <f:setPropertyActionListener target="#{game.move}" value="5" />
                </h:commandLink>
              </td>
              <td class="middleHorTd">
                <h:commandLink value="" 
                                 action="#{game.selectMove()}">
                  <f:setPropertyActionListener target="#{game.move}" value="6" />   
                </h:commandLink>
              </td>
            </tr>
            <tr>
              <td>
                <h:commandLink value=""
                                 action="#{game.selectMove()}">
                  <f:setPropertyActionListener target="#{game.move}" value="7" />
                </h:commandLink>
              </td>
              <td class="middleVertTd">
                <h:commandLink value=""
                                 action="#{game.selectMove()}">
                  <f:setPropertyActionListener target="#{game.move}" value="8" />  
                </h:commandLink>
              </td>
              <td>
                <h:commandLink value=""
                                 action="#{game.selectMove()}">
                  <f:setPropertyActionListener target="#{game.move}" value="9" />   
                </h:commandLink>
              </td>
            </tr>
          </table>
        </h:form>
      </h:panelGroup>
    </ui:composition>
  </h:body>
</html>
